<!DOCTYPE html>

<html
 
lang="en">

<head>

    
<meta
 
charset="UTF-8">

    
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Contact Us | Web3 Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reach Out to Us</h1>
        <button id="connect-wallet">Connect Wallet</button>
    </header>
    <main>
        <section class="contact-methods">
            <h2>How to Connect:</h2>
            <ul>
                <li><a href="mailto:youremail@example.com">Email</a></li>
                <li><a href="https://t.me/yourtelegramchannel">Telegram</a></li>
                <li><a href="https://discord.gg/yourdiscordserver">Discord</a></li>
                <li><a href="https://twitter.com/yourtwitterhandle">Twitter</a></li>
            </ul>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message:</h2>

            
<form
 
action="#">

                
<label
 
for="name">Name:</label>

                
<input
 
type="text"
 
id="name"
 
name="name">

                
<label
 
for="email">Email:</label>

                
<input
 
type="email"
 
id="email" name="email">

                
<label
 
for="message">Message:</label>

                
<textarea
 
id="message"
 
name="message"></textarea>

                
<button
 
type="submit">Send</button>

            
</form>

        
</section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
